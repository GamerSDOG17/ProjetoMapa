<html>

   <body>
    <div id="map"></div>
      
    <button id="btMark" type="button" class="btn btn-light" onclick="apertarBt()">
      Inserir Marcador
    </button>

<!-- Modal DO INSERT -->
<form id="formModal" method="POST" >
<div class="modal fade" id="ex1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Insira o nome do Marcador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span id="btXClose" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input  id="nome" placeholder="Insira o nome aqui" type="text" class="form-control" name="nome" required>
      </div>
      <div class="modal-footer">
        <button id="btClose" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button  type="submit" class="btn btn-primary">Salvar mudanças</button>
    </div>
   </div>
  </div> 
 </div>
</form>

<!-- MODAL DELETE OU UPDATE -->
<div class="modal fade bd-example-modal-sm" id="ex2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button id="btDelete" type="button" class="btn btn-danger col-5 ">Delete Marker</button>
        <button id="btUpdate" type="button" class="btn btn-primary col-6 ">Change Name</button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span id="btXClose" aria-hidden="true">&times;</span>
        </button>
      </div>
     </div>
    </div>
  </div>

<!-- MODAL UPDATE -->
     <form id="formModalUpdate" method="POST" >
      <div class="modal fade" id="ex3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Insira o novo nome do Marcador</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span id="btXClose" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input id="nomeUpdate" placeholder="Insira o novo nome do marcador aqui" type="text" class="form-control" name="nome" required>
            </div>
            <div class="modal-footer">
              <button id="btClose" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button  type="submit" class="btn btn-primary">Salvar mudanças</button>
          </div>
         </div>
        </div> 
       </div>
      </form>
   
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
</html>
